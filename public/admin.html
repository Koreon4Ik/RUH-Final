<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="admin-style.css"> </head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="img/logo.png" alt="Логотип" class="logo-image">
                <h1 class="site-title" id="siteTitleAdmin">Адмін-панель</h1>
            </div>
            <nav class="main-nav">
                <button id="logoutBtn" class="admin-button">Вийти</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="section admin-dashboard">
            <h2>Керування Контентом</h2>

        <div class="admin-nav-tabs">
                <button class="tab-button active" data-tab="news">Новини</button>
                <button class="tab-button" data-tab="establishments">Заклади</button>
                <button class="tab-button" data-tab="categories">Категорії</button> 
                <button class="tab-button" data-tab="contacts">Контакти</button>
            </div>

            <div id="newsTab" class="tab-content active">
                <h3>Керування Новинами</h3>
                <button id="addNewsBtn" class="action-button add-button">Додати Новину</button>
                <div id="newsList" class="data-list">
                    </div>
            </div>

            <div id="establishmentsTab" class="tab-content">
                <h3>Керування Закладами</h3>
                <button id="addEstablishmentBtn" class="action-button add-button">Додати Заклад</button>
                <div class="filter-controls">
                    <label for="filterCategory">Фільтр за категорією:</label>
                    <select id="filterCategory">
                        <option value="">Всі категорії</option>
                        </select>
                </div>
                <div id="establishmentsList" class="data-list">
                    </div>
            </div>
<div id="establishmentsTab" class="tab-content">
                <h3>Керування Закладами</h3>
                <button id="addEstablishmentBtn" class="action-button add-button">Додати Заклад</button>
                <div class="filter-controls">
                    <label for="filterCategory">Фільтр за категорією:</label>
                    <select id="filterCategory">
                        <option value="">Всі категорії</option>
                        </select>
                </div>
                <div id="establishmentsList" class="data-list">
                    </div>
            </div>

            <div id="categoriesTab" class="tab-content">
                <h3>Керування Категоріями Закладів</h3>
                <button id="addCategoryBtn" class="action-button add-button">Додати Категорію</button>
                <div id="categoryList" class="data-list">
                    </div>
            </div>

            <div id="contactsTab" class="tab-content">
                <h3>Керування Контактами</h3>
                <div id="contactsForm" class="admin-form-container">
                    </div>
            </div>
            
            <div id="contactsTab" class="tab-content">
                <h3>Керування Контактами</h3>
                <div id="contactsForm" class="admin-form-container">
                    </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Адмін-панель. Всі права захищені.</p>
    </footer>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle"></h3>
            <form id="editForm" class="admin-edit-form">
                <button type="submit" class="submit-button">Зберегти</button>
                <button type="button" class="action-button cancel-button">Скасувати</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <script src="admin-script.js"></script>
</body>
</html>
