<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтримка Ветеранів Київщини</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="./img/logo.png" alt="Логотип Підтримки Ветеранів" class="logo-image">
                <h1 class="site-title" id="siteTitle">Рух ветеранів</h1>
            </div>
            <nav class="main-nav">
                <button id="burgerMenuBtn" class="burger-menu-button" aria-label="Відкрити меню">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <aside id="mainMenu" class="main-menu">
        <button id="closeMenuBtn" class="close-menu-button">&times;</button>
        <nav>
            <ul>
                <li><a href="#news-section" class="menu-link">Новини</a></li>
                <li>
                    <a href="#categories-section" class="menu-link">Категорії закладів</a>
                    <ul id="menuCategoriesList" class="sub-menu">
                        </ul>
                </li>
                <li><a href="#contacts-section" class="menu-link">Контакти</a></li>
                <li><a href="#" id="adminLoginMenuLink" class="menu-link">Вхід адміністратора</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <section id="news-section" class="section news-section">
            <h2>Останні новини</h2>
            <div class="news-container" id="newsContainer">
                </div>
        </section>

        <section id="categories-section" class="section categories-section">
            <h2>Категорії закладів</h2>
            <div id="allCategoriesContainer">
                <p id="loadingCategoriesMessage">Завантаження категорій та закладів...</p>
            </div>
        </section>

        <section id="contacts-section" class="section contacts-section">
            <h2>Контакти</h2>
            <div class="contact-info" id="contactInfo">
                </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Підтримка Ветеранів Київщини. Всі права захищені. Created by Клан Кочарян</p>
    </footer>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Вхід для адміністратора</h3>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="usernameModal">Логін:</label>
                    <input type="text" id="usernameModal" name="username" required>
                </div>
                <div class="form-group">
                    <label for="passwordModal">Пароль:</label>
                    <input type="password" id="passwordModal" name="password" required>
                </div>
                <button type="submit" class="submit-button">Увійти</button>
                <p id="loginMessage" class="login-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
